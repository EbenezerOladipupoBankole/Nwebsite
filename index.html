
<!DOCTYPE html>

    <title>Nibbo | Speed Meets Reliability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Updated Nibbo brand gradient: Deep Green to Vibrant Orange */
        .nibbo-gradient {
            background: linear-gradient(135deg, #0F3D2E 0%, #F7941D 100%);
        }
        .nibbo-green { color: #0F3D2E; }
        .nibbo-orange { color: #F7941D; }
        .bg-nibbo-green { background-color: #0F3D2E; }
        .bg-nibbo-orange { background-color: #F7941D; }
        .border-nibbo-orange { border-color: #F7941D; }
    </style>
